    <body onload="playSound()">
        <template id="settings_modal">
            Nick <input type="text" class="nick" maxlength="30">
        </template>
        <template id="settings_css_var">
            <span></span>
            <input type="text" class="font-family">
        </template>
        <template id="join_room_modal">
            <div style="text-align: center;">
                Room <input type="text" class="room_name" maxlength="30">
                <button class="join">Join</button>
            </div>
            <div style="padding: 20px; color: var(--input-color)">Make sure you trust whoever's room you are going to join
            </div>
        </template>
        <template id="stickers_modal">
            <div class="stickers_modal_header">
                <h3>Stickers</h3>
                Send a sticker using /sticker sticker_name
            </div>
            <div>
                Stickers library
                <button class = "sticker_button" id = "happy" onclick="this.ws.signal('sticker', 0)"> Happy </button>
                <button class = "sticker_button" id = "sad" onclick="this.ws.signal('sticker', 1)"> Sad </button>
                <button class = "sticker_button" id = "hello" onclick="this.ws.signal('sticker', 2)"> Hello </button>
                <button class = "sticker_button" id = "angry"> angry </button>
            </div>
        </template> 
        <template id="user_item">
            <div class="name"></div>
        </template>
